<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Animais
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-fab class="fbtAdd">
    <ion-fab-button  (click)="onAddAnimalClicked()">
        <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
<ion-content>
  <ion-list inset *ngFor="let dog of dogs;" (click)="onDogClicked(dog)" style="margin-top: 10px">
    <div class="divLine">

      <ion-card class="cardList">
        
        <div class="shadowTitle"></div>
        <ion-label class="labelName">
          {{dog.name}}
        </ion-label>
        <ion-label class="labelBreed">
            {{dog.breed}}
        </ion-label>
        <div class='rowKm'>
            <ion-icon src="../../assets/icon/ic_distance_between.svg" class="iconKm"></ion-icon>
            <ion-label class="labelKm">{{dog.kmsForMe}}Km</ion-label>
          </div>
        <img src={{dog.imgUrl}} class="imgDog" >
        <div class='row' >
          <ion-icon src="../../assets/icon/ic_calendar.svg" class="icon" style="color: #3A7ADB;"></ion-icon>
          <ion-label class="labelIcon">Desaparecido em {{dog.disappearanceDate}}</ion-label>
        </div>
        <div class='row'>
          <ion-icon src="../../assets/icon/ic_local_blue.svg" class="icon"></ion-icon>
          <ion-label class="labelIcon">{{dog.streetLost}}</ion-label>
        </div>
      </ion-card>
    </div>
  </ion-list>

 
</ion-content>
