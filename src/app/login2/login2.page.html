<ion-content padding>
  <img class="imgBackGround" src="/assets/dog_inicial.jpg">

  <div class="divRoot">

    <div text-center>
      <label class="title">Encontrar meu pet</label>
    </div>

    <div class="divFields" ng-app="loginJs" ng-controller="LoginController as loginC">

      <ion-item style="margin-top: 20px;" >
        <ion-label>
          <ion-icon src="../../assets/ic_user.svg" ></ion-icon>
        </ion-label>
        <ion-input placeholder="Nome" type="text" ng-model="loginC.name"></ion-input>
      </ion-item>

      <ion-item style="margin-top: 20px;" >
        <ion-label>
          <ion-icon src="../../assets/ic_password.svg"></ion-icon>
        </ion-label>
        <ion-input placeholder="Senha" type="password" ng-model="loginC.password"></ion-input>
      </ion-item>

      <ion-button id="btRounded" style="margin-top: 50px;" shape="round" (click)="loginC.onLoginClicked()">Entrar</ion-button>

    </div>
  </div>

</ion-content>
